<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image text-center">
                            <br>
                            <img src="/assets/img/img_login.png" class="img-fluid mt-5" />
                            <img src="/assets/img/logo-albarran.webp" class="img-fluid mt-4" width="75%" />
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                                </div>
                                <form class="user " action="" (submit)="login()">
                                    <div class=" form-group ">
                                        <label for="nomina">Usuario</label>
                                        <input type="number" class="form-control form-control-user" id="nomina" name="nomina" aria-describedby="nominaHelp" placeholder="Numero de Nomina" required="required" [(ngModel)]="usuario.nomina" />
                                    </div>
                                    <div class="form-group ">
                                        <label for="password">Contraseña</label>
                                        <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Contraseña" required="required" [(ngModel)]="usuario.password" />
                                    </div>
                                    <!--
                                      <div class="form-group ">
                                        <div class="custom-control custom-checkbox small ">
                                          <input type="checkbox " class="custom-control-input " id="customCheck " />
                                          <label class="custom-control-label " for="customCheck ">Remember Me</label>
                                        </div>
                                      </div>
                                    -->
                                    <div class="form-group">
                                        <label for="password" class="text-danger" hidden="hidden">Usuario o contraseña incorrecto</label>
                                    </div>
                                    <div class="form-group ">
                                        <button class="btn btn-primary btn-user btn-block " type="submit ">Ingresar</button>
                                    </div>
                                    <hr />
                                </form>
                                <div class="text-center ">
                                    <a class="small " href="/forgot-password.html ">Olvidaste tu contraseña?</a>
                                </div>
                                <!--
                                  <div class="text-center ">
                                    <a class="small " href="register.html ">Create an Account!</a>
                                  </div>
                                -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
